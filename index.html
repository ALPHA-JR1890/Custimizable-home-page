<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" type="image/png" href="https://cdn.bio.link/uploads/profilealso_pictures/2025-04-23/KIyjnGulLHDzGoQ4C7CxfjLZ15tSoAAO.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome popup on load -->
    <div id="welcomePopup" style="display:none;">
        <div id="welcomePopupContent">
            <h3>Welcome!</h3>
            <div style="font-size:16px; color:#333; margin:10px 0;">
                Click <strong>Upcoming Events</strong> at the bottom right to change settings.<br>
                (Background, your birthday, and custom events!)
            </div>
            <button id="welcomeClose">OK</button>
        </div>
    </div>
    <!-- Popup for entering image link -->
    <div id="bgPopup" style="display:none;">
        <div id="bgPopupContent">
            <h3>Choose Background Image</h3>
            <input type="text" id="bgUrlInput" placeholder="Enter image link here..." />
            <br>
            <button id="bgUrlSet">Set</button>
            <button id="bgUrlCancel">Cancel</button>
            <div id="bgUrlError"></div>
        </div>
    </div>
    <!-- Popup for entering birthday MONTH and DAY only -->
    <div id="birthdayPopup" style="display:none;">
        <div id="birthdayPopupContent">
            <h3>Enter Your Birthday</h3>
            <select id="monthInput"></select>
            <select id="dayInput"></select>
            <br>
            <button id="birthdaySet">Set</button>
            <button id="birthdayCancel">Skip</button>
            <div id="birthdayError"></div>
        </div>
    </div>
    <!-- Popup for adding a custom event -->
    <div id="eventPopup" style="display:none;">
        <div id="eventPopupContent">
            <h3>Add Custom Event</h3>
            <input type="text" id="customEventName" placeholder="Event name"/>
            <input type="date" id="customEventDate"/>
            <br>
            <button id="eventAdd">Add Event</button>
            <button id="eventCancel">Cancel</button>
            <div id="eventError"></div>
        </div>
    </div>
    <!-- Live Date/Time -->
    <div id="countdown">Loading...</div>
    <textarea id="things-to-do" placeholder="Things to do..."></textarea>
    <!-- SIDEBAR: Make bio.link go all the way down -->
    <div id="bio-link-sidebar">
        <iframe class="bio-link" id="bio-link-iframe" src="https://bio.link/alpha_jr" title="Bio Link"></iframe>
    </div>
    <div id="event-countdowns">
        <h3 id="eventMenuButton" title="Click for options">Upcoming Events â–¼</h3>
        <ul id="holiday-events"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
